<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ejemplo</title>
    <link rel="shortcut icon" href="/img/soccer-boca-juniors-emblem-logo-hd-wallpaper-preview.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Hacete Socio del mas grande</h2>

    
        <h2>Contactanos</h2>
    


    <form action="https://formsubmit.co/trakibillani77@gmail.com" method="POST">
        
        <label for="nombre">Nombre</label>
        <input type="text" name="Nombre" id="nombre"   maxlength="70"    placeholder="ej: Mananina" >


        <label for="apellido">Apellido</label>
        <input type="text" name="Apellido" id="apellido"     maxlength="70"   placeholder="ej: Bustos" >

        <label for="email">Email</label>
        <input type="email" name="Email" id="email"      maxlength="50"  placeholder="ej:Lazaromartin@gmail.com" >
        
        <div class="notificaciones">
            <label for="notificaciones">Recibir Informacion y notificaciones</label>
            <input type="checkbox" name="notificaciones" id="notificaciones">
        </div>


        <h3>Selecione Turno</h3>

        <label for="TurnoM">Mañana</label>
        <input type="radio" name="turno" id="turnoM" value="mañana">

        <label for="TurnoT">tarde</label>
        <input type="radio" name="turno" id="turnoT" value="tarde">

        <label for="TurnoN">noche</label>
        <input type="radio" name="turno" id="turnoN" value="noche">



        



        

        

        


        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" name="Fecha" id="fecha"  maxlength="ej: 12/12/2020" >

        <textarea name="cometarios" id="cometarios" cols="30" rows="10"  maxlength="500"    placeholder="cometarios..."></textarea>



        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">



    </form>


</body>

</html>
